<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ffffff;
      color: #000;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 14px;
      gap: 12px;
    }

    .back-btn img {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    .header h2 {
      font-size: 20px;
      font-weight: 500;
    }

    /* Inputs section */
    .inputs {
      padding: 0 14px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .inputs-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-box {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #F2F2F2;
      border-radius: 12px;
      padding: 14px;
      font-size: 15px;
    }

    .input-box img {
      width: 20px;
      height: 20px;
    }

    .input-box input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 15px;
    }

    .input-box input::placeholder {
      color: #000;
      opacity: 1;
    }

    /* Filter */
    .filter {
      margin-top: 6px;
    }

    .filter img {
      width: 38px;
      height: 38px;
      cursor: pointer;
    }

    /* Recent */
    .recent {
      padding: 16px 14px 0;
    }

    .recent h4 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #444;
    }

    .recent-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
    }

    .recent-left {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      max-width: 75%;
    }

    .recent-left img {
      width: 22px;
      height: 22px;
      margin-top: 2px;
    }

    .recent-text {
      font-size: 15px;
      line-height: 1.3;
    }

    .recent-text small {
      display: block;
      font-size: 13px;
      color: #777;
      margin-top: 4px;
    }

    .label-btn {
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 13px;
      background: transparent;
      cursor: pointer;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="back-btn" onclick="history.back()">
      <img src="./assets/back-arrow-icon.png" alt="Back">
    </div>
    <h2>Search</h2>
  </div>

  <!-- Inputs -->
  <div class="inputs">
    <div class="inputs-left">

      <div class="input-box">
        <img src="./assets/my-location.png" alt="My Location">
        <input type="text" value="My Location" readonly>
      </div>

      <div class="input-box">
        <img src="./assets/location.png" alt="Destination">
        <input type="text" placeholder="कुठे जायचे आहे?" autofocus>
      </div>

    </div>

    <div class="filter">
      <img src="./assets/filter-icon.png" alt="Filter">
    </div>
  </div>

  <!-- Recent Searches -->
  <div class="recent">
    <h4>Recent Searches</h4>

    <div class="recent-item">
      <div class="recent-left">
        <img src="./assets/recent-location.png" alt="Recent">
        <div class="recent-text">
          Deccan Bus Stop Lane 1, Pune
          <small>Deccan Bus Stop Lane 1, Pune, Pune…</small>
        </div>
      </div>
      <button class="label-btn">Set Label</button>
    </div>

    <div class="recent-item">
      <div class="recent-left">
        <img src="./assets/recent-location.png" alt="Recent">
        <div class="recent-text">
          Kothrud Depot, Pune
          <small>Kothrud Depot, Pune, Maharashtra…</small>
        </div>
      </div>
      <button class="label-btn">Set Label</button>
    </div>

  </div>

</body>
</html>
