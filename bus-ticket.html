<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Details</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #fff;
      color: #000;
      padding-bottom: 90px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px;
      border-bottom: 1px solid #eee;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header img {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    .header h2 {
      font-size: 18px;
      font-weight: 500;
    }

    .timer {
      font-size: 16px;
      font-weight: 500;
    }

    /* Ticket Card */
    .ticket-card {
      margin: 14px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #eee;
    }

    .ticket-date {
      background: #23964A;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
    }

    .ticket-body {
      padding: 14px;
    }

    .route-select {
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 14px;
    }

    .route-select img {
      width: 36px;
      height: 36px;
    }

    .route-select input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    /* Stops */
    .stops {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .dots {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 4px;
    }

    .circle {
      width: 10px;
      height: 10px;
      border: 2px solid #999;
      border-radius: 50%;
    }

    .line {
      flex: 1;
      border-left: 2px dotted #999;
      margin: 4px 0;
    }

    .stop-text {
      font-size: 16px;
      color: #999;
      margin-bottom: 16px;
    }

    /* Toggle */
    .toggle {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .toggle button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    .toggle .active {
      background: #23964A;
      color: #fff;
      border-color: #23964A;
    }

    /* Tickets */
    .section-title {
      font-size: 16px;
      margin-bottom: 6px;
      color: #666;
    }

    .ticket-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
    }

    .counter {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .counter button {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .counter span {
      font-size: 18px;
      width: 24px;
      text-align: center;
    }

    /* Bottom Pay */
    .pay-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      padding: 12px;
      gap: 12px;
      align-items: center;
    }

    .pay-using {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .pay-using img {
      width: 28px;
    }

    .pay-btn {
      flex: 1;
      background: #23964A;
      color: #fff;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      padding: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <img src="./assets/back-arrow-icon.png" onclick="history.back()">
      <h2>Ticket Details</h2>
    </div>
    <div class="timer" id="timer">04:59</div>
  </div>

  <!-- Ticket -->
  <div class="ticket-card">
    <div class="ticket-date">29 Jan, 2026 | 05:48 PM</div>

    <div class="ticket-body">

      <div class="route-select">
        <img src="./assets/green-bus-icon.png">
        <input type="text" placeholder="Select or enter route">
      </div>

      <div class="stops">
        <div class="dots">
          <div class="circle"></div>
          <div class="line"></div>
          <div class="circle"></div>
        </div>
        <div>
          <div class="stop-text">Starting stop</div>
          <div class="stop-text">Ending stop</div>
        </div>
      </div>

      <div class="toggle">
        <button class="active">By Fare</button>
        <button>By Ending stop</button>
      </div>

      <div class="section-title">Ticket Price</div>
      <div class="section-title">Select Tickets</div>

      <div class="ticket-row">
        <div>Full</div>
        <div class="counter">
          <button onclick="change('full',-1)">−</button>
          <span id="full">1</span>
          <button onclick="change('full',1)">+</button>
        </div>
      </div>

      <div class="ticket-row">
        <div>Half</div>
        <div class="counter">
          <button onclick="change('half',-1)">−</button>
          <span id="half">0</span>
          <button onclick="change('half',1)">+</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Pay -->
  <div class="pay-bar">
    <div class="pay-using">
      <span>PAY USING</span>
      <img src="./assets/phonepay-icon.png">
      <span>PhonePe</span>
    </div>
    <button class="pay-btn">Pay</button>
  </div>

  <!-- Scripts -->
  <script>
    function change(type, delta) {
      const el = document.getElementById(type);
      let val = parseInt(el.innerText) + delta;
      if (val < 0) val = 0;
      el.innerText = val;
    }

    let time = 299;
    const timerEl = document.getElementById('timer');

    setInterval(() => {
      if (time <= 0) return;
      time--;
      const m = String(Math.floor(time / 60)).padStart(2, '0');
      const s = String(time % 60).padStart(2, '0');
      timerEl.innerText = `${m}:${s}`;
    }, 1000);
  </script>

</body>
</html>
